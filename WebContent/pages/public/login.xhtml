<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main_template.xhtml">

	<ui:define name="title">Zewail Login</ui:define>

	<ui:define name="content">
	#{loginBean.refresh()}
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
    <link rel="stylesheet" href="#{resource['css:login.css']}" />


    <script src="http://code.jquery.com/jquery-3.3.0.min.js"></script>
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		
		<div class="LoginPanel">
		<div class="container">
		
    	<div class="row">
    	
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
						</div>
					</div>
					
					
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							
								<h:form prependId="false" id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
									
									<div class="form-group">
									
										<p:inputText type="email"  id="Mail" required="true"  class="inputField inputFieldStyle form-control" pt:placeholder="Email Address" value="#{loginBean.emailOfUserLoggedIn}"/>
									</div>
									<div class="form-group">
										<p:inputText type="password"  id="Password" required="true" class="inputField inputFieldStyle form-control" pt:placeholder="Password" value="#{loginBean.passwordOfUserLoggedIn}"/>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" class="" name="remember" id="remember"/>
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<h:commandButton action="#{loginBean.login}" id="login-submit" class="form-control btn btn-login" value="Log In">
												<f:ajax execute="@form" render="login-form" />
												</h:commandButton>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="/pages/public/registeration.xhtml?faces-redirect=true"  class="forgot-password">Register new Account</a>
												</div>
											</div>
										</div>
									</div>
								</h:form>
								

								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		</div>
<h:outputScript name="js/login.js"/> 

<h:outputScript name="js/jquery.js"/> 

	</ui:define>
	
		
	
</ui:composition>
</html>
