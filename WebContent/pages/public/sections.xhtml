<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main_template.xhtml">

	<ui:define name="title">Zewail Sections</ui:define>


	<ui:define name="content"> 

	
   <!--Start Content-->
   <div class="container item" data-aos="zoom-out" data-aos-duration="1000">
        	
            <div class="row">
            <div class="col-md-12">
                <div class="main-title" style="padding-top: 30px;">
                    <h2 style="box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);"><span>Welcome to the </span>#{programsBean.theProgramSelected.name}</h2>
                </div>
            </div>
            </div>
            
            <div class="welcome-detail">
            	<div class="row">
                	
                    <div class="col-md-5">
                    	<h:graphicImage value="/images/?file=#{programsBean.theProgramSelected.img}" alt="" style="border-radius: 7%;"/>
                    </div>
                    
                    <div class="col-md-7">
                    	<div class="detail" >
                        	<p style="text-align: left; font-style: initial;    font-family: initial;    font-size: 39px;    padding-top: 20px;">Description</p>
                            <h:inputTextarea disabled="true" value="#{programsBean.theProgramSelected.description}" style="font-family: serif;height: 350px;background: #f0f8ff00;width: 99%;margin-top: 4%;padding-top: 3px;font-size: 16px;text-align: left;border-color: #c6fcea00;"/>
                            
                           
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
   <div class="content item" data-aos="zoom-out" data-aos-duration="1000" style="margin-top:-10%">
		
		<div class="news-posts">
		
			<div class="container">
			
				<div class="row">
				<div class="col-md-12">
            <div class="main-title" style="box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);">
                <h2><span>All Sessions of </span> this program</h2>
                <p>This is the most updated sessions</p>
            </div>
            </div>
            
            <ui:repeat var="o" value="#{programsBean.courses}" varStatus="status">
	             
                <div class="col-md-3 item" data-aos="flip-right" data-aos-duration="1000">
						<div class="product">
									<div class="product-thumb">
										<a><h:graphicImage style="    height: 193px;" value="/images/?file=#{o.getImage()}" alt=""/></a>
									</div>
									<div class="product-description clearfix">
										<h3><a href="courseDetails.xhtml?id=#{o.id}">#{o.name}</a></h3>
										<p class="price">#{o.price} LE</p>
										<span class="double-border"></span>
										<p:outputPanel id="enrollmentPanel">
														<p:outputLabel style="display:#{programsBean.getTheStateOfViewOfSelectedCourse(o.id,1)}" class="product-cart-btn pull-left">Enrolled</p:outputLabel>
										</p:outputPanel>
										<a href="courseDetails.xhtml?id=#{o.id}" class="product-detail-btn pull-right"><i class="icon-browser"></i>Details</a>
									</div>
								</div>
								<br/>
								<br/>
					</div>
            </ui:repeat>
					
					
				
					
					
					
					
					
				</div>
			</div>
		</div>
  
  
  
   
   </div>
   
   <!--End Content-->
   
<h:outputScript name="js/jquery.js"/>   

	</ui:define>
	
	
</ui:composition>
</html>
