<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/templates/adminTemplate.xhtml">

	<ui:define name="title">Zewail Courses</ui:define>


	<ui:define name="content">
	<h:form enctype="multipart/form-data"  id="mainForm">
		
    
	
            
   <!-- The start of Main Content -->
   <div class="content">
   
   
  
  <div class="gallery">
   		<div class="container" style="    width: 100%;">
            <div class="pannelWrapper">
				<p:panel class="attendance">
					
					<h3>Imported Programs</h3><br/>
						<p:dataTable var="row" value="#{manageProgramBean.programs}"  rowKey="#{row.id}" sortMode="multiple"  id="programDataTable" rows="10" 
					 	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,20,40,60,80,100" paginatorPosition="top" currentPageReportTemplate="Total No. Of Records : {totalRecords} | Page: {currentPage}/{totalPages}">
							<p:column width="100" id="id" sortBy="#{row.id}" filterBy="#{row.id}">
								<h:outputText value="#{row.id}" />
								<p:watermark value="programId" for=":mainForm:programDataTable:id"/>
							</p:column>
							
							<p:column id="name" sortBy="#{row.name}" filterBy="#{row.name}">
								<h:outputText value="#{row.name}" />
								<p:watermark value="ProgramName" for=":mainForm:programDataTable:name"/>
							</p:column>
							
							<p:column id="image" >
								<h:graphicImage value="#{row.getphoto()}" style="border-style: solid;border-color: #a5a1a1;border-width: 1px; width:60px;height:60px;"  class="m--img-rounded m--marginless m--img-centered" alt=""/>
							</p:column>
							
							<p:column  id="deleteProgram" >
								<p:commandButton  class="buttonRed" id="delete"  actionListener="#{manageProgramBean.deleteProgram(row.id)}" value=" Delete Program" 
								update=":mainForm:programDataTable" ajax="true" process="@form" />
						
							</p:column>
							
						</p:dataTable>
								<p:commandButton class="buttonGreen" id="addNewProgram"  actionListener="#{manageProgramBean.addNewProgram()}" value="Add New Program" 
						update=":mainForm:programDataTable" ajax="true" process="@form" >
						
    
    
						</p:commandButton>
					
					
					
					</p:panel>
				
					
			</div>
		
            
        </div>
   </div>
  
   
   </div>
   <!-- The End of Main Content -->     
       
       
</h:form>

 <!-- The Modal of comfirm popUp-->
    <button id="myBtn">Open Modal</button>
            <!-- The Modal -->
			<div id="myModal" class="modal">
			
			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close">&times;</span>
			    
			    <h:form id="dialogForm">
    <p:messages id="messages" showDetail="true"/>
 
     <div class="containeer">
     				<div class="row">
     					<h:form id="imageForm">
        
						        <h:panelGroup  id="img">
						        <label for="dialogForm:imageForm:file-input_input">
						        
									<h:graphicImage value="#{loginBean.imageOfAccountUser}" style="border-style: solid;border-color: #a5a1a1;border-width: 1px; width:120px;height:120px;pointer-events: none;display: #{loginBean.imageUploadedVisib()};"  class="m--img-rounded m--marginless m--img-centered" alt=""/>
									<h:graphicImage name="images/comment-img.jpg" style="   border-style: solid;border-color: #a5a1a1;border-width: 1px; width:120px;height:120px;pointer-events: none; display: #{loginBean.imageUploadedVisibNot()};"  class="m--img-rounded m--marginless m--img-centered" alt=""/>
									<h:graphicImage name="images/comment-img3.jpg" style="top:-30px;left:45px;position:relative;border-style: solid;border-color: #a5a1a1;border-width: 1px; width:36px;height:36px;pointer-events: none;  "  class="m--img-rounded m--marginless m--img-centered" alt=""/>
								</label>
								</h:panelGroup>
								
								<p:fileUpload  style="visibility:hidden; width:0; height:0" id="file-input"  label="Update Image" fileUploadListener="#{loginBean.previewImage}"
									allowTypes="/(\.|\/)(png|jpg|bmp|gif\jpeg)$/" sizeLimit="500000" description="Attachment"
									update="img" auto="true" mode="advanced" multiple="false" uploadLabel="Upload Attachment" />
															 
																   
						        </h:form>
     				</div>
			    	<div class="row">
			    		<p:inputText type="text" required="true" class="dialogInputField" pt:placeholder="Please Enter the Program Name"/>
					</div>
					
					<div class="row">
			    		<p:inputText type="text" required="true" class="dialogInputField" pt:placeholder="Please Enter the Program Name"/>
					</div>
			    	
			    	<div class="row">
			    		<p:inputText type="text" required="true" class="dialogInputField" pt:placeholder="Please Enter the Program Name"/>
					</div>
					
					<div class="row">
			    		<p:inputText type="text" required="true" class="dialogInputField" pt:placeholder="Please Enter the Program Name"/>
					</div>
			    </div>
 
   </h:form>
			   
			  </div>
			
			</div>
	   
 <!-- The End of Main Content -->
 
<h:outputScript name="js/jquery.js"/>  
<h:outputScript name="js/popUpDialog.js"/>  

<link rel="stylesheet" href="#{resource['css:popUpDialog.css']}" /> 
	</ui:define>
	
	

</ui:composition>

</html>
