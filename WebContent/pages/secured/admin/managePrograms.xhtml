<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/adminTemplate.xhtml">

	<ui:define name="title">Zewail Courses</ui:define>


	<ui:define name="content">
	<h:form enctype="multipart/form-data"  id="mainForm">
		
    
	
            
   <!-- The start of Main Content -->
   <div class="content">
   
   
  
  <div class="gallery">
   		<div class="container" style="    width: 100%;">
            <div class="pannelWrapper">
				<p:panel class="attendance">
					
					<h3>Imported Programs</h3><br/>
						<p:dataTable var="row" value="#{manageProgramBean.programs}"  rowKey="#{row.id}" sortMode="multiple"  id="programDataTable" rows="10" 
					 	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,20,40,60,80,100" paginatorPosition="top" currentPageReportTemplate="Total No. Of Records : {totalRecords} | Page: {currentPage}/{totalPages}">
							<p:column width="100" id="id" sortBy="#{row.id}" filterBy="#{row.id}">
								<h:outputText value="#{row.id}" />
								<p:watermark value="programId" for=":mainForm:programDataTable:id"/>
							</p:column>
							
							<p:column id="name" sortBy="#{row.name}" filterBy="#{row.name}">
								<h:outputText value="#{row.name}" />
								<p:watermark value="ProgramName" for=":mainForm:programDataTable:name"/>
							</p:column>
							
							<p:column id="image" >
								<h:graphicImage value="#{row.getphoto()}" style="border-style: solid;border-color: #a5a1a1;border-width: 1px; width:60px;height:60px;"  class="m--img-rounded m--marginless m--img-centered" alt=""/>
							</p:column>
							
							<p:column  id="deleteProgram" >
								<p:commandButton  class="buttonRed" id="delete"  actionListener="#{manageProgramBean.deleteProgram(row.id)}" value=" Delete Program" 
								update=":mainForm:programDataTable" ajax="true" process="@form" />
						
							</p:column>
							
						</p:dataTable>
								<p:commandButton class="buttonGreen" id="addNewProgram"  actionListener="#{manageProgramBean.addNewProgram()}" value="Add New Program" 
						update=":mainForm:programDataTable" ajax="true" process="@form" >
						
      
    
						</p:commandButton>
					
					
					
					</p:panel>
				
					
			</div>
		
            
        </div>
   </div>
  
   
   </div>
   <!-- The End of Main Content -->     
      
<h:outputScript name="js/jquery.js"/>    
</h:form>
	</ui:define>
	
	
</ui:composition>
</html>
