<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/dashboard.xhtml">

	<ui:define name="title">Zewail Courses</ui:define>


	<ui:define name="content">
	


	<!-- Data table area Start-->
	
                <h:form id="theMainForm">
            <div class="admin-dashone-data-table-area">
                <div class="container-fluid">
                <div class="row">
                <p:selectOneMenu id="program" class="styled-select slate" value="#{manageRegisterationCoursesBean.selectedCourseId}">
                			<p:ajax listener="#{manageRegisterationCoursesBean.filterRegisterationsToCourse()}"/>
				            <f:selectItem itemLabel="All" itemValue="0" />
				            <f:selectItems value="#{manageRegisterationCoursesBean.courses}" var="var" itemLabel="#{var.name}" itemValue="#{var.id}"/>
				        </p:selectOneMenu>
				        </div>
				        <br></br>
				        <br></br>
				        <br></br>
                    <div class="row">
                    
                        <div class="col-lg-12">
                            <div class="sparkline8-list shadow-reset">
                                <div class="sparkline8-hd">
                                    <div class="main-sparkline8-hd">
                                        <h1>Course Registration users Data Table</h1>
                                        <div class="sparkline8-outline-icon">
                                            <span class="sparkline8-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                            <span><i class="fa fa-wrench"></i></span>
                                            <span class="sparkline8-collapse-close"><i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="sparkline8-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
                                        <div id="toolbar">
                                            <select class="form-control">
                                                <option value="">Export Basic</option>
                                                <option value="all">Export All</option>
                                                <option value="selected">Export Selected</option>
                                            </select>
                                        </div>
                                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                            <thead>
                                                <tr>
                                                    <th data-field="state" data-checkbox="true"></th>
                                                    <th data-field="id">ID</th>
                                                    <th data-field="name" data-editable="false">Full Name</th>
                                                    <th data-field="email" data-editable="false">Email</th>
                                                    <th data-field="phone" data-editable="false">Mobile</th>
                                                    <th data-field="course" data-editable="false">Course</th>
                                                    <th data-field="date" data-editable="false">Date</th>
                                                   <!--  <th data-field="company" data-editable="false">NationalId</th>
                                                    <th data-field="task" data-editable="false">University</th>
                                                    <th data-field="action">Action</th> -->
                                                </tr>
                                            </thead>
                                            <tbody>
                                           
                                                 <ui:repeat var="var" value="#{manageRegisterationCoursesBean.specCourseRegisterations}">
                                                <tr>
                                                    <td></td>
                                                    <td>#{var.id}</td>
                                                    <td>#{var.studentId.fullName}</td>
                                                    <td>#{var.studentId.email}</td>
                                                    <td>+#{var.studentId.mobile}</td>
                                                    <td>#{var.courseId.name}</td>
                                                    <td>#{var.date.time}</td>
                                                 <!--    <td>#{var.nationalId}</td>
                                                    <td>#{var.university}</td>
                                                    <td class="datatable-ct"><i class="fa fa-check"></i>
                                                    </td> -->
                                                </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                           
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
				        </h:form>
            <!-- Data table area End-->
	
	
	
<link rel="stylesheet" href="#{resource['css:popUpDialog.css']}" /> 
	</ui:define>
	
	
</ui:composition>
</html>
