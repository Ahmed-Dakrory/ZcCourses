<script>
// Add active class to the current button (highlight it)
var header = document.getElementById("ulDiv");
var menuElements = header.getElementsByClassName("menuParam");

var current = document.getElementsByClassName("menuParam active");

current[0].className = current[0].className.replace(" active", "");

var path = window.location.pathname;
var page = path.split("/").pop();

if(page=='adminController.xhtml'){
	menuElements[0].className += " active";
}else if(page=="addListUser.xhtml"){
	menuElements[2].className += " active";
}else if(page=="managePrograms.xhtml"){
	menuElements[3].className += " active";
}

  

</script>

<script>
(function () {
			"use strict";

			
			
			/* ------------------------------------------------------------------------ 
			   ADD REVIEW CUSTOM SCRIPT [open/close]
			------------------------------------------------------------------------ */
			jQuery("#add-review-btn").click(function(){
				jQuery("#add-review-form").slideDown();
			});
			jQuery("#review-form-close").click(function(){
				jQuery("#add-review-form").slideUp();
			});
			
			
			
			/* ------------------------------------------------------------------------ 
			   PRODUCT DETAIL
			------------------------------------------------------------------------ */
			jQuery("#product-detail-slider").responsiveSlides({
				maxwidth: 1000,
				timeout: 3E3,
				pager: true,
				speed: 700
			});
			/* ------------------------------------------------------------------------ 
			   VERTICAL TABS [with bordered nav]
			------------------------------------------------------------------------ */
			jQuery('.verticalTab').easyResponsiveTabs({
				type: 'vertical',
				width: 'auto',
				fit: true
			});
			
			
			/* ------------------------------------------------------------------------ 
			   ITEM COUNTER CUSTOM SCRIPT
			------------------------------------------------------------------------ */
			var itemcount= 0;

			$('#pluss-item').on("click", function() { 
				itemcount++;
				$('#total-items').val(itemcount);
				return false;
			});

			$('#less-item').on("click", function() { 
				itemcount--;
				$('#total-items').val(itemcount);
				return false;
			});
			
			$('.verticalTab').easyResponsiveTabs({
				type: 'vertical',
				width: 'auto',
				fit: true
			});
			
	
	
			})(jQuery);
</script>
